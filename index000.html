<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

    <div class="container">
            <div id="header0">
                <h1>Registration Form</h1>
            </div>
            <div>
                <form class="reg_form"action="https://jsonplaceholder.typicode.com/users" method="post" >
                    <div class="form-group">
                        <label for="fname"></label>
                        <input type="text" name="fname" id="fname0" placeholder="First Name" required><br>
                    </div>
                    <div class="form-group">
                        <label for="lname"></label>
                        <input type="text" name="lname" id="lname" placeholder="Last Name" required><br>
                    </div>
                   
                    <div class="form-group">
                        <label for="phone_number"></label>
                        <input type="tel" name="phone_number" id="phone_number" placeholder="Phone Number: 011223344" pattern="^0[1-9][0-9]{7,8}$" required><br>
                    </div>
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Email" required><br>
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="Password" required minlength="4"><br>
                    </div>
                    <div class="form-group"> 
                        <label for="conf_passwd"></label> 
                        <input type="password" name="conf_passwd" id="conf_passwd"placeholder="Password" required minlength="4">
                    </div>
                    <div class="form-group">
                        <label for="gender"></label><br>
                        <select name="gender" id="gender" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="nonbinary">Non-Binary</option>
                            <option value="other">Other</option>
                        </select><br>
                    </div>
                    <div class="form-group">
                        <label for="hobbies"></label>
                        <select name="hobbies" id="hobbies" required>
                            <option value="" disabled selected >Select your hobbies</option>
                            <option value="music">Music</option>
                            <option value="sports">Sports</option>
                            <option value="travel">Travel</option>
                            <option value="movies">Movies</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="birthday"></label>
                        <input type="date" name="birthday" id="birthday" required>
                    </div>
                    <div class="form-group">
                        <label for="profile_pic"></label>
                        <input type="file" accept="image/*"required> <br>


                    </div>

                    <div class="form-group">
                        <label for="bio"></label>
                        <textarea name="bio" id="bio" placeholder="Enter your bio" rows="10" cols="25">I don't want to say anything.</textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>   
                </form>
            </div>
    </div>
</body>
</html>
